<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Contact | Great Cliffs</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body id="contact" onLoad="disableButton(true)">

  <div class="container">

    <header>
      <div class="main-header">
        <div class="logo">
          <img src="images/logo.png" alt="Great Cliff's Logo" width="120">
        </div>
        <nav class="main-menu">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="activities.html">Activities</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <h2>Contact Us</h2>
      <p>For questions or booking, please fill out the form below.</p>

      <form action="#" method="post">
        <label for="name">Name *</label><br>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email *</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="subject">Subject *</label><br>
        <input type="text" id="subject" name="subject" required><br>

        <label for="message">Message *</label><br>
        <textarea id="message" name="message" rows="5" required></textarea><br>

        <div class="commentbox">
          <label>How did you hear about us:</label>
          <textarea></textarea>
        </div>

        <label for="howContact">How should we contact you?</label><br>
        <select id="howContact" name="howContact">
          <option id="selectOne" value="">Select One</option>
          <option id="optionEmail" value="email">Email</option>
          <option id="optionPhone" value="phone">Phone</option>
        </select><br><br>

        <div id="emailDiv" style="display: none;">
          <label for="enterEmail">Enter your email</label><br>
          <input type="email" id="enterEmail" name="enterEmail"><br><br>
        </div>

        <div id="phoneDiv" style="display: none;">
          <label for="enterPhone">Enter your phone</label><br>
          <input type="tel" id="enterPhone" name="enterPhone"><br><br>
        </div>
        <div class="randomcode">
          <input type="text" id="codeentered" name="randomcode" placeholder="Enter characters">
          <p id="codes"></p>
        </div>

        <div class="button">
          <input type="submit" id="submit" value="Inquire">
        </div>

      </form>

    </main>

    <footer>
      <div id="nondisclaimer">
        <div class="copy">
          &copy; Great Cliffs Inc.
        </div>
        
        <div class="social">
          <a href="#" class="fa fa-facebook"></a>
          <a href="#" class="fa fa-twitter"></a>
          <a href="#" class="fa fa-instagram"></a>
        </div>
      </div>
      <div id="disclaimer">
        <p>This is a demo project for bootcamp training purposes only.</p>
      </div>
    </footer>

  </div>

  <script src="js/site_scripts.js"></script>
  <script src="js/randomcodes.js"></script>

</body>
</html>
